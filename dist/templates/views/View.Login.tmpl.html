<div>

	<form background>
		<fieldset>
			<legend>
				Login
			</legend>

			<div class="control" >
				<label for="loginEmail">Email Address</label>
				<div class="controls">
					<input type="email" name="email" id="loginEmail" ng-model="email">
				</div>
			</div>

			<div class="control" >
				<label for="loginPassword">Password</label>
				<div class="controls">
					<input type="password" name="password" id="loginPassword" ng-model="password">
				</div>
			</div>

			<div class="actions">
				<button>Login</button>
			</div>

		</fieldset>
	</form>

{{say}}
	<icon></icon>


</div>
